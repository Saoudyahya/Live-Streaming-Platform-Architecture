version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/Saoudyahya/Live-Streaming-Platform-Architecture/services/stream-management-service/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false