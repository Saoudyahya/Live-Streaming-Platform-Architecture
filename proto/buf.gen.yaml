version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/Saoudyahya/Live-Streaming-Platform-Architecture/services/chat-service/pkg/proto
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: ../services/chat-service/pkg/proto
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: ../services/chat-service/pkg/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false